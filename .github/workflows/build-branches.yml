name: Build Branches

on:
  push:
    branches:
    - master
    - API*

    paths:
    - 'build/**'
    - 'internals/**'
    - 'src/**'
    - 'tools/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: Build
      run: ./build.sh full

